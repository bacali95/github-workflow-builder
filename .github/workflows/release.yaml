name: Release

on:
  push:
    branches:
      - main
    tags-ignore:
      - 'v*'

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v3

      - name: Setup NodeJS 16 ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Cache ğŸ—‚
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            !**/node_modules/.cache/nx
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install packages ğŸ­
        run: yarn install

      - name: Lint the code ğŸ•µ
        run: yarn lint

      - name: Run Prettier ğŸ’…
        run: yarn prettier

      - name: Build code ğŸ› 
        run: yarn build --baseHref=/github-workflow-builder/

      - name: Deploy the website ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/app
